{% extends "base.html" %}

{% block body %}
    <div class="row-fluid">
    <table data-filter="#filter" class="footable">
      <thead>
        <tr>
          <th data-class="expand" data-sort-initial="true">
           标题
          </th>
          <th>
             作者
          </th>
          <th data-hide="phone,tablet" width="500px">
           简介
          </th>
          <th data-hide="phone,tablet">
            地域
          </th>
          <th data-hide="phone">
             票数
          </th>
          <th data-hide="phone,tablet">
             投票
          </th>
          <th data-hide="phone,tablet">
             下载
          </th>
        </tr>
      </thead>
      <tbody>
      {%for entry in entries%}
        <tr>
         <td><a target="_blank" href="/entry/{{entry.id}}">{{entry.entryname}}</a></td>
        <td>{{entry.author}}</td>
        <td>{{entry.description}}</td>
        <td>{{entry.area}}</td>
        <td>{{entry.vote}}</td>
        <td><a class="btn" href="/vote/{{current_user.id}}/{{entry.id}}">投票</a></td>
        <td><a class="btn" href="/download/{{entry.fileid}}">下载</a></td>
        </tr>
      {%end%}
      </tbody>
    </table>
</div>
{% end %}
{% block bottom %}
<link href="static/js/footable/css/footable-0.1.css" rel="stylesheet" type="text/css" />
 
  

  <script src="static/js/footable/js/footable.js" type="text/javascript"></script>
  
  <script type="text/javascript">
    $(function() {
      $('.footable').footable();
    });
  </script>
{% end %}
