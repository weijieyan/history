<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    
      {% block head %}{% end %}
  </head>
  <body>
  
   <div class="container"> 
   
     <div class="navbar">
       <div class="navbar-inner">
        <div class="row-fluid">
                    <div class="span9">
         <a class="brand" href="#">Title</a>
                      </div>
                     <div class="span3">
           
        <ul class="nav">
      <li class="active"><a href="#">首页</a></li>
      {%if current_user%}
      <li><a href="#">{{current_user.username}}</a></li>
      <li><a href="/auth/logout">退出</a></li>
      {%else%}
       <li><a href="#">游客</a></li>
       {%end%}
      
       </ul>
          
                     </div>
       
  </div>
</div>
   </div>
    


<div class="row-fluid">
  
  <ul class="nav nav-tabs nav-pills">
  <li class="active">
    <a href="/" class="btn-success btn-large">最新</a>
  </li>
  <li><a href="/rank"class="btn-success btn-large">排行榜</a></li>
  <li><a href="/search"class="btn-success btn-large">搜索</a></li>
  <li><a href="/upload"class="btn-success btn-large">上传</a></li>
</ul>
  

{% block body %}{% end %}
  
</div>
   </div>
  
 
  <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
      {% block bottom %}{% end %}
   
  
  </body>
</html>
