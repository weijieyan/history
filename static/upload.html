<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fine Uploader Demo</title>
    <link href="js/fineuploader/fineuploader-3.4.1.css" rel="stylesheet">
  </head>
  <body>
    <div id="fine-uploader"></div>
 
     <script src="js/fineuploader/fineuploader-3.4.1.min.js"></script>
     <script src="js/fineuploader/iframe.xss.response-3.4.1.js"></script>
    <script>
      function createUploader() {
        var uploader = new qq.FineUploader({
          element: document.getElementById('fine-uploader'),
          request: {
            endpoint: '/upload'
          },
          text: {
        uploadButton: '上传'
      },
          callbacks: {
        onComplete: function(id, name, response) {
             document.getElementById('fine-uploader').append("yes")
        },
       
         
    }
        });
      }
      
      window.onload = createUploader;
    </script>
  </body>
</html>
